    <body >
        <!-- TOPBAR -->
        <nav id="topbar">
            <p>SEL0373- Projetos de IoT- FPV Web Car Control</p>
        </nav>
        <!-- BARS -->
        <div id="bars">
            <!-- LEFT BAR -->
            <nav id="leftbar" class="fpv__instructions">
                <div class="fpv__instructions_title"> Basic Commands </div>
                <!-- ARROWS -->
                <div class="fpv__box arrows_box">
                <div class="fpv__header">
                        <div> Forth </div> <div> Back </div> <div> Right </div> <div> Left </div>
                    </div>
                    <div class="fpv__keys arrows__keys">
                        <div style="transform: rotate(-90deg);"> > </div>
                        <div style="transform: rotate(90deg);"> > </div>
                        <div> > </div>
                        <div style="transform: rotate(180deg);"> > </div>
                    </div>
                    <div class="fpv__divider"></div>
                    <div class="fpv__content">
                        <img src="./../assets/fpv__arrows.png" alt="Arrows Commands" class="wsad_content"></img>
                    </div>
                </nav>
        <div class="fpv__streaming">
            <!-- STREAMING -->
            <div class="fpv__streaming_header">
                <div class="fpv__disconnected-light" id="fpv_light"></div>
                <div class="fpv__disconnected" id="fpv_disconnected"> Disconnected </div>

            </div>
            <!-- proportion 640x480 -->
            <img id="image_subscriber" class="fpv__cam" 
            width="510" height="360" >
            <div class="fpv__pedal">
                <div id="pedal_feedback"> Listening to keyboard keys </div>
                <div id="pedal_output"> Output</div>
                <div id="pedal_listener">
                    <img src="./../assets/mouse_rest.png" alt="mouse_rest" id="pedal" class="pedal" tabindex="0">
                </div>
                <!-- <div id="pedal" style="width:500px; height:100px; background-color:#494155" tabindex="0"></div> -->

            </div>
        </div>
